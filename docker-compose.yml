version: '3.8'
services:
  archguard-frontend:
    image: "archguard/archguard-frontend:latest"
    container_name: archguard-frontend
    depends_on:
      - archguard-backend
    ports:
      - "11080:80"
    networks:
      - dependence_network

  archguard-backend:
    image: "archguard/archguard-backend:latest"
    container_name: archguard-backend
    depends_on:
      archguard-mysql:
        condition: service_healthy
    environment:
      app_env: debug
    volumes:
      - "~/.m2:/root/.m2"
      - "~/.gradle:/root/.gradle"
      - "~/local_project_repo:/tmp/local_project_repo"
    healthcheck:
      test: curl -f http://localhost:8080/actuator/health || exit 1
      timeout: 10s
      retries: 5
    ports:
      - "11081:8080"
    networks:
      - dependence_network
    restart: on-failure:10

  archguard-mysql:
    image: "mysql:8.3"
    container_name: archguard-mysql
    platform: linux/amd64
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "13306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: prisma
      MYSQL_DATABASE: archguard
      TZ: Asia/Shanghai
    networks:
      - dependence_network
    volumes:
      - mysql:/var/lib/mysql:rw
#    user: mysql
    cap_add:
      - SYS_NICE  # CAP_SYS_NICE
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      timeout: 10s
      retries: 5

  archguard-influxdb:
    image: "influxdb:1.8"
    container_name: archguard-influxdb
    ports:
      - '8086:8086'
    networks:
      - dependence_network
    healthcheck:
      test: curl -f http://localhost:8086/ping || exit 1
      timeout: 10s
      retries: 5
    volumes:
      - influxdb:/var/lib/influxdb
    environment:
      - INFLUXDB_DB=db0
      - INFLUXDB_ADMIN_USER=admin
      - INFLUXDB_ADMIN_PASSWORD=admin

networks:
  dependence_network:

volumes:
  mysql:
  influxdb:
