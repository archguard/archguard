receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 10s
    send_batch_size: 1024

  # Add resource attributes
  resource:
    attributes:
      - key: service.instance.id
        value: ${env:HOSTNAME}
        action: upsert

  # Memory limiter to prevent OOM
  memory_limiter:
    check_interval: 1s
    limit_mib: 512

exporters:
  # Export to Jaeger
  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true

  # Export to Prometheus (for metrics)
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: archguard

  # Logging exporter for debugging
  logging:
    loglevel: info

  # Forward to ArchGuard backend
  otlphttp/archguard:
    endpoint: http://host.docker.internal:8080/api/telemetry
    tls:
      insecure: true

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [otlp/jaeger, otlphttp/archguard, logging]

    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [prometheus, otlphttp/archguard, logging]

    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [otlphttp/archguard, logging]

  telemetry:
    logs:
      level: info
    metrics:
      address: 0.0.0.0:8888
